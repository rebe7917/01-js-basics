<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <p>Hvad er længden?</p>
      <input type="text" id="længde" />
      <p>Hvad er bredden?</p>
      <input type="text" id="bredde" />
      <button>klik og beregn arealet - kik i konsollen</button>
    </main>
    <script>
      document.querySelector("button").addEventListener("click", buttonClicked);

      function buttonClicked() {
        let længde = document.querySelector("#længde").value;
        let bredde = document.querySelector("#bredde").value;
        let a = areal(længde, bredde);
        let resultat;
        if (isNaN(a)) {
          resultat = "det er ikke et tal, prøv igen";
        } else if (a <= 0) {
          resultat = "Arealet er mindre end nul prøv igen";
        } else {
          resultat = `Arealet er ${a}`;
        }
        console.log(resultat);
      }
      function areal(l, b) {
        return l * b;
      }
    </script>
  </body>
</html>
